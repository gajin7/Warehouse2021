
<div style="margin-top: 5%; margin-left: 15%;" class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div style="width: 100%; height: 100%;">
                <h2>My Profile</h2>
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                                <h6 class="f-w-600">{{FirstName}} {{LastName}}</h6>
                                <p>{{Type}}</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Email</p>
                                        <h6 class="text-muted f-w-400">{{Email}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Phone</p>
                                        <h6 class="text-muted f-w-400">98979989898</h6>
                                    </div>
                                </div>
                              
                                <button style="margin-top: 4%; margin-bottom: 4%;"  class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600" class="btn btn-primary" (click)="ShowChangePassword()">Change Password</button>
                                <div class="row"  *ngIf="ChangePasswordVisibility">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Old Password</p>
                                        <input class="form-control" id="oldPassword" type="password" [value]="OldPassword" (input)="updateOldPassword($event)" mdbInput>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">New Password</p>
                                        <input class="form-control" id="newPassword" type="password" [value]="NewPassword" (input)="updateNewPassword($event)" mdbInput>
                                        <br>
                                        <button class="btn btn-outline-primary" style="margin-top: 3%; float: right;" (click)="ChangePassword()">Change</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
